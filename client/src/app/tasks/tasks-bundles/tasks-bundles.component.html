        <mat-card-title #elseBlock>task type</mat-card-title>
        <mat-card-subtitle *ngIf="bundles.length == 0; else lengthElseBlock">0</mat-card-subtitle>
        <mat-card-title #lengthElseBlock></mat-card-title>
        <mat-card-subtitle>Time</mat-card-subtitle>

        </mat-card-header>
