<mat-tab-group class="Taskgroup" color=: (selectedTabChange)="log($event)"
 (focusChange)="log($event)" dynamicHeight mat-align-tabs="center">

  <mat-tab label="Tasks To Complete">
    <ng-template matTabContent>
      <app-tasks-to-complete></app-tasks-to-complete>
    </ng-template>
  </mat-tab>

  <mat-tab label="Tasks Completed">
    <ng-template matTabContent>
      <app-tasks-completed></app-tasks-completed>
    </ng-template>
  </mat-tab>

  <mat-tab label="Tasks Choices">
    <ng-template matTabContent>
      <app-tasks-bundles></app-tasks-bundles>
    </ng-template>
  </mat-tab>

<mat-tab-group>
