<div id="timerDiv">
  <span>Timer </span>
  <span> {{minuteText}} : {{secondText}} </span>
  <mat-icon id="playTimerIcon" matTooltip="Start/Pause Timer" (click)="toggleTimer()"> play_arrow </mat-icon> <!-- {{ timerService.running ? 'pause' : 'play_arrow' }} -->
  <mat-icon id="resetTimerIcon" matTooltip="Reset Timer"> replay </mat-icon>
</div>
