<p>management works!</p>
<select name="Model Name" [(ngModel)]="availableModels" placeholder="Input Model Name Here"></select>
<div>
  
  <input cdkTextareaAutosize [(ngModel)]="modelName" placeholder="Input Model Name Here (non-capitalized)">
  <button (click) = "generateTextFields()">Generate Fields</button>
</div>
<div *ngFor = "let attribute of attributesForCreation; let i = index">
  <label>{{attribute}}: </label>
  <input cdkTextareaAutosize [(ngModel)]="attributeValues[i]" placeholder="Input values">
</div>
<div>
  <button (click) = "createModel()" *ngIf="attributesForCreation !== undefined && attributesForCreation.length !== 0">
    Create
  </button>
  <p></p>
</div>
