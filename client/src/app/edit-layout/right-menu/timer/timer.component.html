<div id="timerDiv">
    <span>Timer </span>
    <span> {{minuteText}} : {{secondText}} </span>
    <mat-icon id="playTimerIcon" matTooltip="Start/Pause Timer" (click)="toggleTimer()" >{{timerService.running ? 'pause' : 'play_arrow'}}</mat-icon>
    <mat-icon id="resetTimerIcon" matTooltip="Reset Timer" (click)="resetTimer()" > replay </mat-icon>
</div>
