<div id="taskdialogcontainer">
    <h2 mat-dialog-title>Complete Tasks</h2>
    <div id="tasklist">
        <!--LIST OF TASKS-->
        <table>
            <tr *ngFor="let task of data.tasks; let i = index;">
                <td>{{i+1}}. </td>
                <td id="taskName">{{task.taskType.name}}</td>
                <td id="taskdesc">{{task.taskType.description}}</td>
                <td>
                    <input [checked]="task.completed" type="checkbox" (change)="checkTask($event.target.checked, task.id)">
                </td>
            </tr>
        </table>
    </div>
    <!--CONFIRM - CANCEL-->
    <div>
        <div id="taskbuttons">
            <button id="cancelTask" mat-button mat-dialog-close (click)="cancelDialog()">Cancel</button>
            <button id="confirmTask" mat-button [mat-dialog-close]="'save'" (click)="closeDialog()">Confirm</button>
            <button id="confirmTask" mat-button [mat-dialog-close]="'next'" (click)="closeDialog()">Confirm & Load Next</button>
        </div>
    </div>
</div>
