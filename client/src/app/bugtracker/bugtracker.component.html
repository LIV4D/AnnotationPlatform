<div id="bugtrackerDiv">
    <h1 mat-dialog-title>Report a bug </h1>
    <div mat-dialog-content id="bugContent">
            <textarea #bugDescription id="bugDescriptionBox" type="text" matInput placeholder="Bug Description..." (focus)="disableOnKeyDown()" (blur)="enableOnKeyDown()" cdkTextareaAutosize></textarea>
            <div id="buttons">
                <button mat-button class="bugButton" id="bugSend" (click)="send(bugDescription.value)">Send</button>
                <button mat-button class="bugButton" id="bugCancel" (click)="cancel()">Cancel</button>
            </div>
            
    </div>
    
</div>
